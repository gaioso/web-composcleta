description: >
  "A administración local debe promover o uso da bicicleta na nosa cidade e 
  non penalizala ou obstaculizala. O cidadán debe sentirse apoiado polas 
  administracións, sobre todo a local, cando utiliza a súa bicicleta. 
  Promover iniciativas que fagan sentir á cidadanía que usar a bicicleta é un 
  beneficio presente e futuro."
