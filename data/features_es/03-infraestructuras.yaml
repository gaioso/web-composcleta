description: >
  "Promover nuevas infraestructuras e itinerarios es vital para que la movilidad 
  sostenible se multiplique en esta ciudad. No solo son necesarios carriles bici, sino que 
  requiere una redefinición del uso del espacio público, que en la actualizad está 
  prácticamente ocupado por los coches. Abogamos por pacificar las calles, reducir las 
  velocidades, restringir el tráfico, y solo donde sea necesario, promover carriles bici 
  de calidad."
