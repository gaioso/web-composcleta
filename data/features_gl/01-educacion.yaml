description: >
  "A educación é esencial para promover a bicicleta como transporte urbano sostible. 
  Aumenta a conciencia sobre beneficios ambientais e de saúde, mellora a seguridade 
  viaria, promove hábitos saudables e supera estigmas. Ao empoderar ás persoas con 
  coñecementos, foméntase unha mentalidade positiva cara á bicicleta, contribuíndo 
  á sustentabilidade e á mellora da calidade de vida en contornas urbanas."