description: >
  "La administración local debe promover el uso de la bicicleta en nuestra ciudad y no 
  penalizarla u obstaculizarla. El ciudadano debe sentirse apoyado por las 
  administraciones, sobre todo la local, cuando utiliza su bicicleta. 
  Promover iniciativas que hagan sentir a la ciudadanía que usar la bicicleta es un 
  beneficio presente y futuro."
